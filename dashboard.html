<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #333; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .form-container { margin-top: 20px; }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Admin Dashboard!</h1>
  <button id="logoutBtn">Logout</button>

  <div class="form-container">
    <h2>Create New Article</h2>
    <form id="articleForm">
      <input type="text" id="title" placeholder="Article Title" required />
      <input type="file" id="image" accept="image/*" required />
      <textarea id="content" placeholder="Write your article here..." required></textarea>
      <button type="submit">Submit Article</button>
    </form>
    <p id="submissionMessage" style="color: green;"></p>
  </div>

  <script>
    // Check if logged in, otherwise redirect to login page
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Logout button clears session and redirects
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    });

    // Handle article submission
    document.getElementById('articleForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const image = document.getElementById('image').files[0];
      const content = document.getElementById('content').value.trim();

      // Create a FormData object to send the data
      const formData = new FormData();
      formData.append('title', title);
      formData.append('image', image);
      formData.append('content', content);

      // Send the data to the backend (replace 'your-backend-url' with your actual backend URL)
      fetch('your-backend-url', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('submissionMessage').textContent = 'Article submitted successfully!';
        // Optionally, reset the form
        document.getElementById('articleForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('submissionMessage').textContent = 'Error submitting article.';
      });
    });
  </script>
</body>
</html>
